<h1>Заявки на ремонт</h1>
<table>
  <tr>
    <th>Пользователь</th>
    <th>Авто</th>
    <th>Содержание</th>
    <th colspan="3">&nbsp;</th>
  </tr>
  <tr *ngFor="let generalRequest of (generalRequests|async)">
    <td>{{generalRequest.sender}}</td>
    <td>{{generalRequest.modification}}</td>
    <td class="centered">{{generalRequest.content}}</td>
    <td><input *ngIf=" generalRequest.sender != 'Гость '" type="button" (click)="acceptGeneral(generalRequest.requestID, 'true')" value="Принять"><br>
      <input type="button" (click)="acceptGeneral(generalRequest.requestID, 'false')" value="Отклонить">
    </td>
  </tr>
  <tr *ngFor="let exactRequest of (exactRequests|async)">
    <td>{{exactRequest.sender}}</td>
    <td>{{exactRequest.modification}}</td>
    <td class="centered">{{exactRequest.content}}</td>
    <td> <input type="button" (click)="acceptExact(exactRequest.requestID, 'true')" value="Принять"> <br>
      <input type="button" (click)="acceptExact(exactRequest.requestID, 'false')" value="Отклонить">
    </td>
  </tr>
</table>
