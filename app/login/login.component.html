<h1>Вход</h1>
<div class="centered">
  <form #loginform="ngForm" (ngSubmit)="login()">
    <p>Почта<br><input type='email'[(ngModel)]="credentials.username" name="username"></p>
    <p>Пароль<br><input type="password" [(ngModel)]="credentials.password" name="password"></p>
    <p><input type="submit" value="Войти" [disabled]="!loginform.valid"></p>
  </form>
</div>
