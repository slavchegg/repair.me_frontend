<ng-container *ngIf="user">
  <h1>Регистрация</h1>
  <div class="centered">
    <form #userform="ngForm" (ngSubmit)="submitUser()">
      <!--<input type="hidden" [(ngModel)]="user.id" name="id">-->
      <p>Имя<br><input [(ngModel)]="user.name" name="name" required maxlength="20"></p>
      <p>Фамилия<br><input [(ngModel)]="user.surname" name="surname" required maxlength="20"></p>
      <p>Отчество<br><input [(ngModel)]="user.patronymic" name="patronymic" required maxlength="20"></p>
      <p>e-mail<br><input type='email'[(ngModel)]="user.mail" name="mail" required></p>
      <p>Телефон<br><input type='tel'[(ngModel)]="user.phone" name="phone" required [maxLength]="10"></p>
      <p>Пароль<br><input type='password'[(ngModel)]="user.password" name="password" required minlength="6"></p>
      <p><input type="submit" value="Сохранить" [disabled]="!userform.valid"></p>
    </form>
  </div>
  <p>{{errorMessage}}</p>
</ng-container>
